<div class="logo">
  <a class="simple-text logo-mini">
    <div class="logo-img">
        <img width="40" alt="MDN" src="./assets/img/military.png" />
    </div>
  </a>
  <a class="simple-text logo-normal" style="font-size: 11px; font-weight:800">
    Alianza
  </a>
</div>

<div class="sidebar-wrapper" >
  <div class="user"> 
    <div class="user-info">
      <!-- NOMBRE USUARIO -->
      <a data-toggle="collapse" href="#profile" class="collapsed" style="text-align: center;">
        <span>
          {{ user.nombreUsuario }}
          <b class="caret"></b>
        </span>

        <span>
          {{ user.nombreUsuario2 }}
        </span>
      </a>

      <!-- OPCIONES USUARIO -->
      <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
          <div id="{{ menuitem.collapse }}" class="collapse" *ngIf="menuitem.type === 'sub' && menuitem.collapse === 'profile'">
            <ul class="nav">
              <li routerLinkActive="active" *ngFor="let childitem of menuitem.children" class="nav-item">                
                <a [routerLink]="[menuitem.path, childitem.path]" class="nav-link">
                <!-- <a [routerLink]="[menuitem.path, childitem.path,this.variable]" class="nav-link"> -->
                  <span class="material-icons"style="margin-right: 40px; margin-left: 3px;">{{childitem.icontype}}</span>
                  <span class="sidebar-normal">{{childitem.title}}</span>
                </a>
              </li>      
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="isMobileMenu()">
  </div>
  
  <!-- <div class="user-info"> -->
    
    <ul class="nav">
      <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
          <!--If is a single link-->
          <!-- <a [routerLink]="[menuitem.path, this.variable]" *ngIf="menuitem.type === 'link'" class="nav-link"> -->
          <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'" class="nav-link">
              <i class="material-icons">{{menuitem.icontype}}</i>
              <p>{{menuitem.title}}</p>
          </a>
          <!--If it have a submenu-->
          <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub' && menuitem.collapse != 'profile'"  (click)="updatePS()" class="nav-link">
              <i class="material-icons">{{menuitem.icontype}}</i>
              <p>{{menuitem.title}}<b class="caret"></b></p>
          </a>

          <!--Display the submenu items-->
          <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
              <ul class="nav">
                  <li routerLinkActive="active" *ngFor="let childitem of menuitem.children" class="nav-item">
                      <!-- <a [routerLink]="[menuitem.path, childitem.path,this.variable]" class="nav-link"> -->
                      <a [routerLink]="[menuitem.path, childitem.path]" class="nav-link">
                          <!-- <span class="sidebar-mini">{{childitem.ab}}</span> -->
                          <span style="margin-left: 45px;" class="sidebar-normal">{{childitem.title}}</span>
                      </a>
                  </li>
              </ul>
          </div>
      </li>
      
    </ul>

  <!-- </div> -->
</div>
